<!DOCTYPE html>
<html lang=""en>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
   
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="rest">
      
      <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>You vs Computer</p>
      </div>

      <div class="choices">

        <div id="Rock" class="choice">
          <img src="icons/rock.png" alt="">
        </div>

        <div id="Paper" class="choice">
          <img src="icons/paper.png" alt="">
        </div>

        <div id="Scissors" class="choice">
          <img src="icons/scissors.png" alt="">
        </div>

      </div>

      <p id="action-message">Make your move</p>
    </div>

    <script src="rps.js" charset="UTF-8"></script>
  </body>
</html>
